<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#div.div_desc}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js?ver=345"></script>
	<script type="text/javascript" src="js/div.js?ver=345"></script>
	<script type="text/javascript" src="../../utils/mctabs.js?ver=345"></script>
	<script type="text/javascript" src="../../utils/form_utils.js?ver=345"></script>
	<link href="css/div.css?ver=345" rel="stylesheet" type="text/css" />
</head>
<body role="application">
<form onsubmit="DivDialog.update();return false;" action="#">
	<div class="tabs">
		<ul>
			<li id="general_tab" class="current" aria-controls="general_panel"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">{#div.div_desc}</a></span></li>
		</ul>
	</div>

	<div class="panel_wrapper">
		<div id="general_panel" class="panel current">
			<table role="presentation" border="0" cellpadding="4" cellspacing="0">
					<tr role="group" aria-labelledby="width_label">
						<td><label id="width_label" for="width">{#div_dlg.width}</label></td>
						<td class="nowrap">
							<input id="width" name="width" type="text" value="" class="mceFocus" />
							<span style="display:none;" id="width_unit_label">{#div_dlg.widthunits}</span>
							<select name="width2" id="width2" aria-labelledby="width_unit_label">
								<option value="">px</option>
								<option value="%">%</option>
							</select>
						</td>
					</tr>
                 	<tr>
						<td><label id="paddingTB_label" for="paddingTB">{#div_dlg.paddingTB}</label></td>
						<td>
							<input id="paddingTB" name="padding" type="text" value="" class="mceFocus" />
						</td>
					</tr>
                 	<tr>
						<td><label id="paddingLR_label" for="paddingLR">{#div_dlg.paddingLR}</label></td>
						<td>
							<input id="paddingLR" name="paddingLR" type="text" value="" class="mceFocus" />
						</td>
					</tr>
                    <tr>
						<td><label for="background">{#div_dlg.background}</label></td>
						<td><input id="background" name="background" type="text" value="" class="mceFocus" /></td>
					</tr>
			</table>
		</div>
	</div>

	<div class="mceActionPanel">
    	<input type="hidden" id="content" name="content" value="" />
		<input type="submit" id="insert" name="insert" value="{#insert}" />
		<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
	</div>
</form>
</body>
</html>
